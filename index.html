<!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8" />
         <title>Arkanoid</title>
         <style>
             * {
                 padding: 0;
                 margin: 0;
             }
             canvas {
                 background-color: #eee;
                 display: block;
                 margin: 50px auto;
             }
         </style>
     </head>
     <body>
         
         <canvas id="myCanvas" width="480" height="320"></canvas>
         
         <script>
             
             var canvas = document.getElementById("myCanvas");  //возвращаем значение канваса в переменную
             var ctx = canvas.getContext("2d"); // определяем переменную для двухмерного рендеринга в канвасе
             var x = canvas.width / 2; //центр по х окружности, по которой двигается шарик
             var y = canvas.height - 150; //центр по у окружности, по которой двигается шарик
             var ballRadius = 10; //радиус шарика
             var currentAngle = 0; //текущий угол нахождения шарика в окружности
            var radius = 100; //радиус окружности движения шарика
             
             function draw () { //создаем функцию прорисовки шарика
                 var dx = Math.cos(currentAngle) * radius; //просчет позиции шарика по х, откоситель центра окружности и текущего угла
                var dy = Math.sin(currentAngle) * radius; //просчет позиции шарика по у, откоситель центра окружности и текущего угла
                 ctx.clearRect(0, 0, canvas.width, canvas.height); //очищаем канвас
                 ctx.beginPath(); //создаем контур
                 ctx.rect(x + dx, y + dy, 50, 50); //придаем форму квадрата контуру
                 ctx.fillStyle = "green"; //устанавливаем цвет заливки шарика
                 ctx.fill(); //рисуем шарик с заливкой внутренней области
                 ctx.strokeStyle = "rgba(0, 0, 255, 0.5)"; //выбираем цвет и прозрачность для контура шарика
                ctx.stroke(); //прорисовываем выбранный контур
                 ctx.closePath(); //закрываем контур
                 currentAngle += 0.1; //увеличиваем текущий угол нахождения шарика в окружности
             }
                 
             setInterval(draw, 30); //выставляем интервал вызова функции прорисовки шарика на каждые 30 милисекунд
                 
         </script>
         
     </body>
 </html>
