<!DOCTYPE html>
  <html>
      <head>
          <meta charset="utf-8" />
          <title>Arkanoid</title>
          <style>
              * {
                  padding: 0;
                  margin: 0;
              }
              canvas {
                  background-color: #eee;
                  display: block;
                  margin: 50px auto;
              }
          </style>
      </head>
      <body>
          
          <canvas id="myCanvas" width="480" height="320"></canvas>
          
          <script>
              
              var canvas = document.getElementById("myCanvas");  
              var ctx = canvas.getContext("2d"); 
              
              var x = canvas.width / 2; 
              var y = canvas.height - 30; 
              var ballRadius = 10; 
              var dx = 2; 
              var dy = -2; 
              
              var brickRowCount = 3;
              var brickColumnCount = 5;
              var brickWidth = 75;
              var brickHeight = 20;
              var brickPadding = 10;
              var brickOffsetTop = 30;
              var brickOffsetLeft = 30;
              var brickColor = ["blue", "red", "yellow"];
              var brick = [];
              
              function drawBricks() {
                  brick.number = 0;
                  for (var r = 0; r < brickRowCount; r++) {
                      for (var c = 0; c < brickColumnCount; c++) {
                          var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                          var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                          if (brick.length != (brickRowCount * brickColumnCount) - 1) {
                              brick.push(brickColor[Math.round(Math.random() * brickColor.length)]);
                          }
                          ctx.beginPath();
                          ctx.rect(brickX, brickY, brickWidth,brickHeight);
                          ctx.fillStyle = brick[(r * brickColumnCount) + c];
                          ctx.fill();
                          ctx.closePath();
                      }
                  }
              }
              
              function draw () { 
                  if (x + dx + ballRadius > canvas.width || x + dx < ballRadius) { 
                      dx = -dx; 
                  }
                  if (y + dy + ballRadius > canvas.height || y + dy < ballRadius) { 
                      dy = -dy; 
                  }
                  ctx.clearRect(0, 0, canvas.width, canvas.height); 
                  drawBricks();
                  ctx.beginPath(); 
                  ctx.arc(x, y, ballRadius, 0, Math.PI*2,false); 
                  ctx.fillStyle = "green"; 
                  ctx.fill(); 
                  ctx.closePath(); 
                  x += dx; 
                  y += dy; 
              }
                  
              setInterval(draw, 10); 
                  
          </script>
          
      </body>
  </html>
